<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder From Scratch</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                City Builder
            </h2>

            <select id="selector-one">
                <option selected disabled>Landscape Type</option>
                <option value="grasslands">Grasslands</option>
                <option value="desert">Desert</option>
                <option value="volcanic">Volcanic</option>
            </select>

            <select id="selector-two">
                <option selected disabled>Time of Day</option>
                <option value="morning">Morning</option>
                <option value="twilight">Twilight</option>
                <option value="nighttime">Nighttime</option>
            </select>

            <select id="selector-three">
                <option selected disabled>Denizen Type</option>
                <option value="frog">Amphibian</option>
                <option value="owl">Avian</option>
                <option value="bear">Ursine</option>
            </select>

            <div class="images-holder">
                <img class="selected-image" src="./assets/alchemy-logo.png" id="image-one">
                <img class="selected-image" src="./assets/alchemy-logo.png" id="image-two">
                <img class="selected-image" src="./assets/alchemy-logo.png" id="image-three"> 
            </div>

            <input type="text" id="slogan-input">
            <button id="slogan-button">Add Slogan</button>

            <div id="slogan-holder"></div>
            <div id="counts-holder"></div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Aspiring Developer</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
